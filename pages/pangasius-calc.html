<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pangasius Capacity Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Pangasius Capacity Calculator</h1>
    
    <label for="pondSize">Pond Size (square meters): </label>
    <input type="number" id="pondSize" step="any" required><br>

    <label for="depth">Depth (meters): </label>
    <input type="number" id="depth" step="any" required><br>

    <button onclick="calculateCapacity()">Calculate Capacity</button>

    <div id="result"></div>

    <script>
        function calculateCapacity() {
            var pondSize = parseFloat(document.getElementById('pondSize').value);
            var depth = parseFloat(document.getElementById('depth').value);

            var spacePerPangasius = 0.2;
            var depthFactor = 1.5;

            var totalSpace = pondSize * depth * depthFactor;
            var capacity = Math.floor(totalSpace / spacePerPangasius);

            var resultElement = document.getElementById('result');
            resultElement.innerHTML = '<p>Estimated Pangasius Capacity: ' + capacity + ' fish</p>';
        }
    </script>
</body>
</html>
