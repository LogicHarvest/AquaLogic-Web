<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Capacity Calculator</title>
    <link rel="stylesheet" href="styles/main-style.css">
</head>
<body>
    <h1>Fish Capacity Calculator</h1>
    
    <label for="damSize">Dam Size (square meters): </label>
    <input type="number" id="damSize" step="any" required><br>

    <label for="depth">Depth (meters): </label>
    <input type="number" id="depth" step="any" required><br>

    <label for="fishType">Select Fish Type: </label>
    <select id="fishType">
        <option value="redclaw-crayfish">Redclaw Crayfish</option>
        <option value="pangasius">Pangasius Catfish</option>
        <option value="tilapia">Tilapia</option>
        <option value="yellow-perch">Yellow-Perch</option>
        <option value="walleyes">Walleyes</option>
        <option value="trout">Trout</option>
        <option value="largemouth-bass">Largemouth-Bass</option>
        <option value="koi-carp">Koi/Carp</option>
        <option value="Shiners">Shiners</option>
        <option value="bluegills">Bluegills</option>
        <option value="Sunfish">Sunfish</option>
    </select><br>

    <button onclick="calculateCapacity()">Calculate Capacity</button>

    <div id="result"></div>
    <footer id="dynamicFooter"></footer>
    <script src="https://raw.githubusercontent.com/LogicHarvest/LogicHarvest/main/scripts/footer.js"></script>
    <script src="scripts/calculator.js"></script>
</body>
</html>
